<!DOCTYPE html>
<html data-ng-app data-ng-csp style="overflow-y: auto">
  <head>
      <title> Personal Learning Environment </title>
  	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  	<link href="css/style.css" rel="stylesheet" type="text/css">
  	<script type="text/javascript" src="js/angular.min.js"></script>
  	<script type="text/javascript" src="js/underscore.js"></script>
  	<script type="text/javascript" src="js/index.js"></script>
  	<script type="text/javascript" src="js/webintents.min.js"></script>
  	<script type="text/javascript" src="js/webintents-prefix.js"></script>
  </head>
  <body>
    <div class="page-header">
    	<h1>PLE</h1>
    </div>
    <div ng-controller="MainCtrl">
      <div class="mycourses">
        <h3>My Courses</h3>
          <table class="table-striped">
          <tr ng-repeat="course in myCourses">
            <td class="name">
                  {{course.name}}
            </td>
            <td>
                  {{course.short_description}}
            </td>
            <td>
              <button ng-click="share()" class="btn-primary btn-mini pull-right">
                Share!
              </button>
            </td>
          </tr>
        </table>
      </div>
        <button ng-click="saveCourses()" class="btn-primary btn-mini pull-right">
          Save Search Locally
        </button>
        <h3>Courses from the Web</h3>
        Search: <input ng-model="searchText">
        <table class="table-striped">
    	<tr ng-repeat="course in p2pu | filter:searchText">
          <td>
            <input type="checkbox" ng-model="course.checkedCourse">
          </td>
          <td class="name">
                {{course.name}}
          </td>
          <td>
                {{course.short_description}}
            </td>
    	</tr>
      </table>
      <button ng-click="selectCourses()" class="btn-primary btn-mini pull-right">
        Add to My Courses
      </button>
    </div>
  </body>
</html>
